<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Previsão do Tempo</title>

</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="bot-buscar">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
        </button>
        <h2 class="cidade">Tempo em Aracaju</h2>
        <p class="temperatura">28ºC</p>
        <div class="caixa-menor">
            <img class=icon-previsao src="imagens/icone-sol.png" alt="ícone-sol">
            <p class="clima">Ensolarado</p>
            <img class="icon-umidade" src="imagens/umid-do-ar.png" alt="ícone-umidade-do-ar">
            <p class="umidade">Umidade: 76%</p>
    </div>
</body>

</html>
